{% extends "../layouts/base.html" %}
{% block title %} Cursos {% endblock %}
{% block content %}
<ul class="list-group">
    {% for curse in courses %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>{{curse.name}}</div>
      <div>
        <a href="{% url 'course_detail' curse.id %}" class="badge badge-primary text-white">Editar</a>
        <a href="{% url 'course_delete' curse.id %}" class="badge badge-danger text-white">Eliminar</a>
      </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
